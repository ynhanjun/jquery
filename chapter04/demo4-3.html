<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>改变事件</title>
    <script src="jquery-1.12.4.js"></script>
  </head>
  <body>
    <p>昵称：<input class="info" type="text"></p>
    <p>密码：<input class="info" type="password"></p>
    <p>性别：
      <select class="info" name="male">
        <option value="boy">男</option>
        <option value="girl">女</option>
      </select>
    </p>
    <script>
        // 注册改变事件
        $('.info').change(function() {
            $(this).css('background-color', '#7FE1A1');
        });
    </script>
  </body>
</html>

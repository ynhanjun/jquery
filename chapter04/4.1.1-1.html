<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jQuery事件方法</title>
    <script src="jquery-1.12.4.js"></script>
  </head>
  <body>
    <input id="btn" type="button" value="按钮">
    <script>
        $('#btn').click(function() {
            alert('我被单击了');
        });
        $('#btn').click();
    </script>
  </body>
</html>

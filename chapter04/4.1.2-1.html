<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>页面加载事件</title>
    <script src="jquery-1.12.4.js"></script>
  </head>
  <body>
    <input id="btn" type="button" value="按钮">
    <script>
        // 写法1
        $(document).ready(function() {
            // 页面加载后要执行的代码
        });
        // 写法2
        $(function() {
            // 页面加载后要执行的代码
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>包裹节点</title>
    <script src="jquery-1.12.4.js"></script>
  </head>
  <body>
    <ul>
      <li>北京</li>
      <li>广州</li>
      <li>深圳</li>
    </ul>
    <script>
        $('li').wrapAll('<strong></strong>');
    </script>
  </body>
</html>

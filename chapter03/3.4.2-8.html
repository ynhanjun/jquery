<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>prependTo()方法</title>
    <script src="jquery-1.12.4.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li>序列号1</li>
        <li>序列号2</li>
        <li>序列号3</li>
      </ul>
    </nav>
    <script>
        var $p = '<p>插入的p元素</p>';
        var $a = '<a>插入的a元素</a>';
        // 将新创建的两个节点插入到ul元素之后
        $('ul').before($p, $a);
    </script>
  </body>
</html>

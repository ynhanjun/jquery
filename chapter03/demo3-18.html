<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>链式编程</title>
    <script src="jquery-1.12.4.js"></script>
  </head>
  <body>
    <div>
      <p>0</p>
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>
    <script>
        $('div').find('p').eq(3).html('我是索引值为3的p元素');
    </script>
  </body>
</html>

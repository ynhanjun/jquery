<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>通过函数设置样式</title>
    <script src="jquery-1.12.4.js"></script>
  </head>
  <body>
    <div></div>
    <script>
        var div = $('div');
        div.toggleClass('c');             // 第1次调用
        console.log(div[0].outerHTML);    // 输出结果：<div class="c"></div>
        div.toggleClass('c');             // 第2次调用
        console.log(div[0].outerHTML);    // 输出结果：<div class=""></div>
        div.toggleClass('c');             // 第3次调用
        console.log(div[0].outerHTML);    // 输出结果：<div class="c"></div>
    </script>
    <script>
        var count = 0;
        $('div').click(function() {
            $(this).toggleClass('c', ++count % 3 === 0);
        });
    </script>
  </body>
</html>

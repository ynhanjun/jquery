<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>引入jQuery</title>
    <script src="jquery-1.12.4.js"></script>
  </head>
  <body>
    <button>say hello</button>
    <script>
        // 为button元素绑定单击（click）事件，参数是事件的处理程序
        $('button').click(function() {
            alert('Hello');
        });
    </script>
  </body>
</html>

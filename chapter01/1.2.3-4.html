<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>引入jQuery</title>
    <script src="jquery-1.12.4.js"></script>
  </head>
  <body>
    <ul>
      <li>0</li>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <script>
        // 将ul中索引为2的li元素的内容设置为Hello
        $('ul').find('li').eq(2).html('Hello');
    </script>
  </body>
</html>

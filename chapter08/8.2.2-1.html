<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>直接在HTML中声明组件</title>
    <link rel="stylesheet" href="easyui-1.5.4.2/themes/default/easyui.css">
    <link rel="stylesheet" href="easyui-1.5.4.2/themes/icon.css">
    <script src="jquery-1.12.4.js"></script>
    <script src="easyui-1.5.4.2/jquery.easyui.min.js"></script>
    <script src="easyui-1.5.4.2/locale/easyui-lang-zh_CN.js"></script>
  </head>
  <body>
    <div class="easyui-dialog" style="width:400px;height:300px;">
      此处显示会话内容！
    </div>
    <div class="easyui-dialog" data-options="iconCls:'icon-ok',collapsible:true,onClose:function(){}" style="width:400px;height:300px;">
      此处显示会话内容！
    </div>
  </body>
</html>

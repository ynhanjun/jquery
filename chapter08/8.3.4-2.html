<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>含有分割项的菜单</title>
    <link rel="stylesheet" href="mobile-1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="jquery-1.12.4.js"></script>
    <script src="mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <label for="select-mini" class="select">食物：</label>
    <select id="select-mini" data-mini="true" data-inline="true">
      <option>请选项</option>
      <optgroup label="蔬菜">
        <option value="1">番茄</option>
        <option value="2">黄瓜</option>
      </optgroup>
      <optgroup label="海鲜">
        <option value="5">螃蟹</option>
        <option value="7">蛤蜊</option>
      </optgroup>
    </select>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
      body {
          font-size: 20px;
      }
    </style>
    <title>exe2-2.4-1</title>
  </head>
  <body>
    <p>现在正在上那门课：</p>
    <ul>
        <li>语文</li>
        <li>数学</li>
        <li>英语</li>
    </ul>
    <p>编写代码：单击课程名称后把该课程的显示颜色改为红色。</p>
    <script>
      // 给所有的课程绑定单击事件
      $('li').click(function(){
   
        // 改变当前对象的文字颜色
        $(this).css('color','red');

        // 反选当前对象，把文字颜色改为黑色。
        $(this).siblings('li').css('color','black');
      });
    </script>
  </body>
</html>

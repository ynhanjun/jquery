<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style></style>
    <title>exe6-6.2.5-1.html</title>
  </head>

  <body>
    <h3>汉字转拼音</h3>
    <p>请用程序把文本框中的汉字转换为拼音，并显示在表格中。</p>
    <p>
      <input type="text" name="hz" id="hz" value="曲靖" />
    </p>
    <table border="1">
      <tr>
        <th>汉字</th>
        <th>全拼</th>
        <th>简拼</th>
      </tr>
    </table>
    <script type="text/javascript">
      $(function () {
        $("#hz").change(function () {
          $.getScript('ChinesePY.js',function(){
            var hz = $('#hz').val();
            var html = "<tr>";
            html += "<td>" + hz + "</td>";
            html += "<td>" + Pinyin.GetQP(hz) + "</td>";
            html += "<td>" + Pinyin.GetJP(hz) + "</td>";
            html += "</tr>";
            $('table').append(html);
          })
        });
        $("#hz").trigger("change"); // 触发change事件，完成对“曲靖”的拼音显示。
      });
    </script>
  </body>
</html>

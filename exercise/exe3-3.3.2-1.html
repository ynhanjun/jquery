<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
      #output {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        background-color: rgb(255, 255, 255);
      }
    </style>
    <title>exe3-3.3.2-1.html</title>
  </head>
  <body>
      <h2>请用代码实现：</h2>
      <p>输入不同的颜色数值点击“混合”按钮后下框显示相应的颜色。</p>
    <div id="input">
      请输入颜色值（十进制0-255):
      <p>红：<input type="text" id="red" value="255" /></p>
      <p>绿：<input type="text" id="green" value="255" /></p>
      <p>蓝：<input type="text" id="blue" value="255" /></p>
      <p><input type="button" value="混合" id="btn" /></p>
    </div>
    <div id="output"></div>
    <script>
      $('#btn').click(function(){
        var red   =  $('#red').val();
        var green =  $('#green').val();
        var blue  =  $('#blue').val();
        var color = 'rgb(' + red + ',' + green + ',' + blue + ')';
        // console.log(red,green,blue,color);
        $('#output').css('background',color);
      });

    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>exe2-2.3-1.html</title>
  </head>
  <body>
    <h3>列表1</h3>
    <ul id="ul1">
      <li>编号1</li>
      <li>编号2</li>
      <li>编号3</li>
      <li>编号4</li>
      <li>编号5</li>
      <li>编号6</li>
    </ul>
    <hr />
    <h3>列表2</h3>
    <ul id="ul2">
      <li>编号6</li>
      <li>编号5</li>
      <li>编号4</li>
      <li>编号3</li>
      <li>编号2</li>
      <li>编号1</li>
    </ul>
    <script>
      // 请在下方添加代码，把“列表1”的内容改为和“列表2”一样。
      var lis = $('#ul1 > li');
      var max = lis.length;
      for(var i = max;i > 0; i--){
        $(lis[max - i]).html('编号' + i);
        // $()作用是把DOM对象转为jQuery对象
      }
    </script>
  </body>
</html>

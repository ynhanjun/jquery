<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
      #box {
        width: 0px;
        height: 50px;
        background-color: skyblue;
      }
    </style>
    <title>exe5-5.4-1.html</title>
  </head>
  <body>
    <h3>146页第5章编程题1</h3>
    <p>请使用jQuery控制一个高度为50px的盒子，使宽度在0~400px之间动态变化。</p>
    <div id="box"></div>
    <script>
      // 方法1
      // setInterval(move,2000);

      // function move(){
      //   $('#box').animate({width:'400px'},1000,function(){
      //     $(this).animate({width:'0px'},1000);
      //   });
      // }

      // 方法2 函数的递归调用
      function move(){
        $('#box').animate({width:'400px'},1000,function(){
          $(this).animate({width:'0px'},1000,move);
        });
      }
      move();
    </script>
  </body>
</html>

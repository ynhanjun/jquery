<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
      #div1 {
        width: 100px;
        height: 400px;
        border: 1px solid black;
        margin: 0;
        background-color: darkcyan;
        font-size: 55px;
        text-align: center;
      }
    </style>
    <title>exe5-5.2.2-1.html</title>
  </head>
  <body>
    <h3>
      定义一个自定义动画，当鼠标经过时它会向右下方动一下，然后再返回原位置。
    </h3>
    <div id="div1">自定义动画</div>
    <script>
      $("#div1").mouseenter(function () {
        $(this).animate(
          {
            marginLeft: "50px",
            marginTop: "50px",
          },1500,function () {
            $(this).animate(
              {
                marginLeft: "0px",
                marginTop: "0px",
              },1000);
          }
        );
      });
    </script>
  </body>
</html>

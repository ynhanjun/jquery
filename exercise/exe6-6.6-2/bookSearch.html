<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

	</style>
	<script src="jquery-1.12.2.js"></script>
</head>
<body>
	关键字：<input id="keyword" type="text">
	<div id="contain">
		<ul id="list">
			
		</ul>
	</div>
	<script>
		$(function(){
			$("#keyword").change(function(){
				$.ajax({
					url:"books.json",
					dataType:"JSON",
					cache:false,
					success:function(data){
						$.each(data,function(index,item){
							if(item.toLowerCase().indexOf($("#keyword").val().toLowerCase()) !== -1){
								$("#list").append("<li>"+item+"</li>");
							}
						})
					}
				})
			})
		})
	</script>
</body>
</html>

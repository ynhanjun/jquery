<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
      div {
        width: 100px;
        height: 200px;
        border: 1px solid black;
        margin-left: 10px;
        float: left;
      }
    </style>
    <title>exe3-3.4.8-1.html</title>
  </head>
  <body>
    <p>
      用div和p元素仿照“权限选择”案例完成相似功能，因不能选择，所以每次操作第一个元素。
    </p>
    <div id="divL">
      <p>1</p>
      <p>2</p>
      <p>3</p>
      <p>4</p>
    </div>
    <div id="divB">
      <button type="button" id="toR">></button><br />
      <button type="button" id="toL"><</button> <br />
      <button type="button" id="toRA">>></button><br />
      <button type="button" id="toLA"><<</button> <br />
    </div>
    <div id="divR"></div>
    <script type="text/javascript">
      $('#toR').click(function(){
        $('#divR').append($('#divL>p:first'));
      });
      $('#toL').click(function(){
        $('#divL').append($('#divR>p:first'));
      });
      $('#toRA').click(function(){
        $('#divR').append($('#divL>p'));
      });
      $('#toLA').click(function(){
        $('#divL').append($('#divR>p'));
      });
      
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table{
			border-collapse: collapse;
			text-align: center;
		}
		th,td{
			height: 30px;
		}
	</style>
	<script src="jquery-1.12.2.js"></script>
	<script src="template-web.js"></script>
</head>
<body>
	<table border="1" cellpadding="0" cellspacing="0"> 
		<thead>
			<tr>
				<th width="160">图书编号</th>
				<th width="280">图书名称</th>
				<th width="180">图书作者</th>
				<th width="150">出版社</th>
				<th width="100">总页数</th>
				<th width="100">主板年份</th>
				<th width="100">价格</th>
			</tr>
		</thead>
		<tbody>
			<tr id="tt"></tr>
		</tbody>
	</table>
	<script id="txt" type="text/html">
		<td>{{id}}</td>
		<td>{{title}}</td>
		<td>{{author}}</td>
		<td>{{publisher}}</td>
		<td>{{pages}}</td>
		<td>{{pubdate}}</td>
		<td>{{price}}</td>
	</script>
	<script>
		var data = {
			id: '908786897160',
			title: 'Head First HTML与CSS（第2版）',
			author: 'Elisabeth Robson',
			publisher: '中国电力出版社',
			pages: 762,
			pubdate: 2013,
			price: 98
		};
		var con = template('txt', data);
		$('#tt').html(con);
	</script>
</body>
</html>

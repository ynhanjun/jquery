<!DOCTYPE html>
<html>
  <head lang="en">
  <meta charset="UTF-8" />
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0
      }
      ul {
        list-style: none
      }
      #menu {
        width: 330px;
        height: 30px;
        margin: 100px auto 0;
        padding-left: 10px
      }
      #menu li {
        background: skyblue
      }
      #menu>ul>li {
        float: left;
        margin-right: 5px;
        position: relative;
        background: #0eb0ed
      }
      #menu a {
        display: block;
        height: 30px;
        width: 100px;
        /* 文本的修饰，下划线、上划线、删除线等。 */
        text-decoration: none;
        color: #000;
        line-height: 30px;
        text-align: center
      }
      #menu ul li ul li a:hover {
          background-color: antiquewhite;
      }
      #menu li ul {
        position: absolute;
        top: 30px;
        display: none
      }
    </style>
    <title>exe2-2.7-1.html</title>
  <body>
    <div id="menu">
      <ul>
        <li>
          <a href="javascript:void(0)">一级菜单</a>
          <ul>
            <li><a href="#">二级菜单</a></li>
            <li><a href="#">二级菜单</a></li>
            <li><a href="#">二级菜单</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <script type="text/javascript">
      // 请在此编写代码完成46页编程题第1题的效果
      // 当鼠标指向菜单时工作
      $('#menu>ul>li').mouseenter(function(){
        $('#menu>ul>li>ul').show();
      });
      // 当鼠标离开菜单时工作
      $('#menu>ul>li').mouseleave(function(){
        $('#menu>ul>li>ul').hide();
      });
    </script>
  </body>
</html>

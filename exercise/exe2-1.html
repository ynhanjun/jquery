<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
      body {
          font-size: 20px;
      }
    </style>
    <title>exe2-1</title>
  </head>
  <body>
    <p>现在正在上那门课：</p>
    <ul>
        <li>语文</li>
        <li>数学</li>
        <li>英语</li>
    </ul>
    <p>编写代码：单击课程名称后把该课程的显示颜色改为红色。</p>
    <script>
      $('li').click(function(){
          $(this).siblings().css('color','black');
          $(this).css('color','red');
      })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <title>exe4-4.1.1-1.html</title>
  </head>
  <body>
    <h5>练习：在当前窗口输入一些字符时，自动获取字符并显示在表格中。</h5>
    <h3>请输入一些字符</h3>
    <table border="1">
      <thead>
        <tr>
          <th>输入的字符</th>
          <th>编码</th>
        </tr>
      </thead>
      <tbody id="out"></tbody>
    </table>
    <script>
      var html = "";
      //  用keydown方法可获取在窗口中输入的按键。
      $(window).keydown(function (event) {
        
        // $(window).keypress(function (event) {
        // keypress只能获取“可见”的字符。

        // $(window).keyup(function (event) {
        // 按键按下时不会触发。

        // console.log(event);

        html = $("#out").html();

        html += "<tr>";
        html += "<td>" + event.key + "</td>";
        html += "<td>" + event.keyCode + "</td>";
        html += "</tr>";

        $("#out").html(html);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
      div {
          width: 200px;
          height: 200px;
          text-align: center;
          line-height: 200px;
          border:1px solid black;
          margin: 10px;
      }
      .pinkColor {
          background-color: pink;
      }
      .radius {
          border-radius: 5%;
      }
      .fontSizeSmall {
          font-size: 12px;
      }
      .fontSizeMedium {
          font-size: 16px;
      }
      .fontSizeBig {
          font-size: 20px;
      }
    </style>
    <title>exe3-3.1.2-1.html</title>
  </head>
  <body>
    <button id="btn1">增加背景颜色</button>
    <button id="btn2">切换圆角度</button>
    <br>
    文字大小：
    <button id="btn3">小</button>
    <button id="btn4">中</button>
    <button id="btn5">大</button>
    <div>div中的文字</div>
    <script>
      // 用改变类的方法修改div中的颜色、圆角度和文字大小
      $('#btn1').click(function(){
        $('div').addClass('pinkColor');
      });
      $('#btn2').click(function(){
        $('div').toggleClass('radius');
      });
      $('#btn3').click(function(){
        $('div').addClass('fontSizeSmall');

        // 当div被加上三个同样控制字号类后，只会按最后的类显示。

        // 解决思路一：用hasClass判断该类是否存在，存在则删除。
      /*   if($('div').hasClass('fontSizeMedium')){
          $('div').removeClass('fontSizeMedium');
        }
        if($('div').hasClass('fontSizeBig')){
          $('div').removeClass('fontSizeBig');
        } */

        // 解决思路二：用toggleClass方法来切换
        // $('div').toggleClass('fontSizeMedium',false);

        // 解决思路三：直接删除，如果没有这个类，removeClass也不会报错。
        $('div').removeClass('fontSizeMedium fontSizeBig');
      });
      $('#btn4').click(function(){
        $('div').addClass('fontSizeMedium');
        if($('div').hasClass('fontSizeSmall')){
          $('div').removeClass('fontSizeSmall');
        }
        if($('div').hasClass('fontSizeBig')){
          $('div').removeClass('fontSizeBig');
        }
      });
      $('#btn5').click(function(){
        $('div').addClass('fontSizeBig');
        if($('div').hasClass('fontSizeMedium')){
          $('div').removeClass('fontSizeMedium');
        }
        if($('div').hasClass('fontSizeSmall')){
          $('div').removeClass('fontSizeSmall');
        }
      });
    </script>
  </body>
</html>

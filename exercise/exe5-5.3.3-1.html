<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
      h3,
      .details {
        text-align: center;
      }
      ul {
        float: left;
        list-style: none;
      }
      li {
        display: none;
      }
      a:link {
        text-decoration: none;
      }
    </style>
    <title>exe5-5.3.3-1.html</title>
  </head>
  <body>
    <h3>仿照“导航下拉列表”案例制作一个下拉菜单</h3>
    <p class="details">要求：指向主菜单时会显示子菜单，指向子菜单时子菜单背景会改变。</p>
    <div>
      <ul>
        <a href="#">菜单1▼</a>
        <li><a href="#">菜单1</a></li>
        <li><a href="#">菜单2</a></li>
        <li><a href="#">菜单3</a></li>
        <li><a href="#">菜单4</a></li>
        <li><a href="#">菜单5</a></li>
      </ul>
      <ul>
        <a href="#">菜单2▼</a>
        <li><a href="#">菜单1</a></li>
        <li><a href="#">菜单2</a></li>
        <li><a href="#">菜单3</a></li>
        <li><a href="#">菜单4</a></li>
        <li><a href="#">菜单5</a></li>
      </ul>
    </div>
    <script>
      // 指向主菜单时会显示子菜单
      $('ul').hover(function(){
        $(this).find('li').stop().slideDown(500);
      },function(){
        $(this).find('li').stop().slideUp(500);
      });

      // 指向子菜单时子菜单背景会改变
      $('li>a').mousemove(function(){
        $(this).css('background','pink');
      }).mouseleave(function(){
        $(this).css('background','white');
      });
    </script>
  </body>
</html>

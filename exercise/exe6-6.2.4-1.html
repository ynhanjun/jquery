<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        div {
            width: 400px;
            margin: 0 auto;
        }
    </style>
    <title>exe6-6.2.4-1.html</title>
</head>

<body>
    <div>
        <h4>IP地址查询</h4>
        <p>说明：通过向一个网站发送请求，得到一个IP地址的国家和城市信息，追加到下表中。</p>
        <p>因本站点使用的是https访问方式，不能直接请求http站点的JSON，所以设置了一个http页面。 <a
                href="http://101.43.232.196/exercise/exe6-6.2.4-1.html">http方式访问</a></p>
        <p>网址：<a href="http://ip-api.com/">http://ip-api.com/</a>&nbsp;&nbsp;&nbsp;&nbsp;<a
                href="http://ip-api.com/json/222.172.200.68?lang=zh-CN" target="_blank">例子</a></p>
    </div>
    <div>
        <p>请输入IP地址：
            <input type="text" name="intIP" id="intIP" value="222.172.200.68" />
            <button id="btn">追加</button>
        <table border="1">
            <tr>
                <th>IP</th>
                <th>国家</th>
                <th>城市</th>
            </tr>
        </table>
        </p>
    </div>
    <script>
        $(function () {
            $("#btn").click(function () {

                $('#intIP').select(); // 选中文本框中的内容，方便下次输入。
            });
        });
    </script>
</body>

</html>

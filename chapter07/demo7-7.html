<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>数据集</title>
    <script src="echarts.js"></script>
  </head>
  <body>
    <div id="box" style="width:400px;height:300px;"></div>
    <script>
        var myChart = echarts.init(document.getElementById('box'));
	myChart.setOption({
            legend: {},
            tooltip: {},
            dataset: {
                source: [
                    ['商品', '2017', '2018'],
                    ['图书', 56.3, 85.9],
                    ['服饰', 90, 95.6]
                ]
            },
            xAxis: {type: 'category'},
            yAxis: {},
            series: [
                {type: 'bar'},
                {type: 'bar'}
            ]
	});
    </script>
  </body>
</html>

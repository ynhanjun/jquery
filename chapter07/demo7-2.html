<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>全选、反选与全不选插件</title>
    <style>
        table {
            width: 400px;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            border: 1px solid #aaa;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script src="jquery.checkbox.js"></script>
  </head>
  <body>
    <table>
      <tr><th>操作</th><th>ID编号</th><th>姓名</th><th>性别</th></tr>
      <tr>
        <td><input type="checkbox"></td>
        <td>001</td><td>Tom</td><td>男</td>
      </tr>
      <tr>
        <td><input type="checkbox"></td>
        <td>002</td><td>Jim</td><td>男</td>
      </tr>
      <tr>
        <td><input type="checkbox"></td>
        <td>003</td><td>Lucy</td><td>女</td>
      </tr>
      <tr>
        <td><input type="checkbox"></td>
        <td>004</td><td>Lily</td><td>女</td>
      </tr>
      <tr>
        <td colspan="4" align="center">
          <input id="checkAll" type="button" value="全选">
          <input id="uncheckAll" type="button" value="全不选">
          <input id="checkInvert" type="button" value="反选">
        </td>
      <tr>
    </table>
    <script>
        var ele = $.checkbox('input:checkbox');
        $('#checkAll').click(function() {
            ele.checkAll();
        });
        $('#uncheckAll').click(function() {
            ele.uncheckAll();
        });
        $('#checkInvert').click(function() {
            ele.checkInvert();
        });
    </script>
  </body>
</html>

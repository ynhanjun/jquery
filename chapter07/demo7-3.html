<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>art-template快速入门</title>
    <script src="jquery-1.12.4.js"></script>
    <script src="template-web.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script id="tpl" type="text/html">
      <h2>{{title}}</h2>
      <ul>
        {{each list value index}}
          <li>索引：{{index}}，值：{{value}}</li>
        {{/each}}
      </ul>
    </script>
    <script>
        $.get('demo7-3.json', function(data) {
            var con = template('tpl', data);
            $('#content').html(con);
        });
    </script>
  </body>
</html>

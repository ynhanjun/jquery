<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>数据集</title>
    <script src="echarts.js"></script>
  </head>
  <body>
    <div id="box" style="width:400px;height:300px;"></div>
    <script>
        var myChart = echarts.init(document.getElementById('box'));
	myChart.setOption({
            legend: {},
            tooltip: {},
            dataset: {
                dimensions: ['商品', '2017', '2018'],
                source: [
                    {'商品': '图书', '2017': 56.3, '2018': 85.9},
                    {'商品': '服饰', '2017': 90, '2018': 95.6}
                ]
            },
            xAxis: {type: 'category'},
            yAxis: {},
            series: [
                {type: 'bar'},
                {type: 'bar'}
            ]
	});
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>子元素过滤选择器</title>
    <script src="jquery-1.12.4.js"></script>
  </head>
  <body>
    <ul>
      <li>item 1-0</li>
      <li>item 1-1</li>
    </ul>
    <ul>
      <li>item 2-0</li>
      <li>item 2-1</li>
    </ul>
    <script>
        $('li:first-child');
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jQuery选择器的优势</title>
    <script src="jquery-1.12.4.js"></script>
  </head>
  <body>
    <script>
        // 根据id值获取元素
        document.getElementById('id的值');
        // 根据元素的名称获取元素
        document.getElementsByTagName('元素的名称');
        // 根据id值获取元素
        $('#id的值');
        // 根据元素的名称获取元素
        $('元素的名称');
    </script>
  </body>
</html>

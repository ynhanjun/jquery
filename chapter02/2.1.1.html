<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>什么是jQuery选择器</title>
    <style>
        #myDiv {
            border: 1px solid black;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
  </head>
  <body>
    <div id="myDiv">我是一个div</div>
    <script>
        $('#myDiv').css('border', '1px solid black');
    </script>
  </body>
</html>

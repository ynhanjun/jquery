<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>星空闪烁动画</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.12.4.js"></script>
  </head>
  <body>
    <input type="button" value="星空展示">
    <div class="sky">
      <img class="wrap" src="img/night.jpg" width="920" height="450">
      <div class="starWrap">
        <img src="img/star.png" width="150" height="150">
        <img src="img/star2.png" width="60" height="60">
        <img src="img/star.png" width="150" height="150">
        <img src="img/star2.png" width="60" height="60">
        <img src="img/star.png" width="150" height="150">
        <img src="img/star2.png" width="60" height="60">
      </div>
    </div>
    <script>
        $('input').click(function() {
            $('.wrap').slideDown(1500,function() {
                setInterval(twinkle, 500);
            });
        });
        function twinkle() {
            $('.starWrap img:even').toggle(10);
            $('.starWrap img:odd').fadeToggle(300);
        }
    </script>
  </body>
</html>

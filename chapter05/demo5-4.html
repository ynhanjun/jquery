<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>自定义动画</title>
    <style>
        ul {
            width: 300px;
            height: 240px;
            background: deepskyblue;
            padding: 20px;
            border-radius: 30px;
        }
        ul li {
            list-style: none;
            float: left;
        }
        ul li img {
            width: 20px;
            height: 20px;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
  </head>
  <body>
    <input type="button" value="snow">
    <ul>
      <li><img src="img/snowflake.png" alt=""></li>
      <li><img src="img/snowflake.png" alt=""></li>
      <li><img src="img/snowflake.png" alt=""></li>
      <li><img src="img/snowflake.png" alt=""></li>
      <li><img src="img/snowflake.png" alt=""></li>
      <li><img src="img/snowflake.png" alt=""></li>
      <li><img src="img/snowflake.png" alt=""></li>
      <li><img src="img/snowflake.png" alt=""></li>
      <li><img src="img/snowflake.png" alt=""></li>
      <li><img src="img/snowflake.png" alt=""></li>
      <li><img src="img/snowflake.png" alt=""></li>
    </ul>
    <script>
        $('input').click(function() {
            $('ul li').animate({
                marginLeft: '15px'
            }, 1000, function() {
                $('ul li:odd').animate({
                    marginTop: '25px'
                }, 1500, function() {
                    $('ul li:even img').animate({
                        width: '45px',
                        height: '45px'
                    }, 1200, function() {
                        $('ul li:even').animate({
                            marginTop: '60px'
                        }, 1000);
                    });
                });
            });
        });
    </script>
  </body>
</html>

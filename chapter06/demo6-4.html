<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GET方式请求数据</title>
    <style>
        button {
            margin: 10px;
        }
        h3 {
            margin: 0;
            padding-left: 30px;
            font-size: 30px;
        }
        h6 {
            margin: 0;
            padding-left: 40px;
            font-size: 20px;
        }
        pre {
            margin: 0;
            font-size: 20px;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
  </head>
  <body>
    <button id="btn">加载数据</button>
    <div id="box"></div>
    <script>
        $('#btn').click(function() {
            $.get('target.html', function(data) {
                $('#box').html(data);
            }, 'html');
        });

        // p169利用$.ajax()方法实现
        // $.ajax({
        //     url:'target.html',
        //     success:function(data){
        //         $('#box').html(data);
        //     },
        //     dataType:'html'
        // });

        // 注意：$.ajax()方法的参数选项顺序可以任意排列。
    </script>
  </body>
</html>

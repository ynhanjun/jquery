<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>$.ajaxSetup()</title>
    <script src="jquery-1.12.4.js"></script>
  </head>
  <body>
    <button id="btn1">提交数据1</button>
    <button id="btn2">提交数据2</button>
    <script>
        $.ajaxSetup({
            type: 'post',
            url: 'register.php',
            data: {username: 'btn1', password: 1}
        });
        $('#btn1').click(function() {
            $.ajax();
        });
        $('#btn2').click(function() {
            $.ajax({data: {username: 'btn2', password: 2}});
        });
    </script>
  </body>
</html>

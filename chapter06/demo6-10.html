<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ajax局部事件</title>
    <script src="jquery-1.12.4.js"></script>
  </head>
  <body>
    <button id="btn1">提交数据1</button>
    <button id="btn2">提交数据2</button>
    <script>
        $('#btn1').click(function() {
            $.ajax({type: 'get', url: 'register.php', complete: function() {
                console.log('请求1-局部事件-complete');
            }});
        });
        $('#btn2').click(function() {
            $.ajax({type: 'get', url: 'register.php', complete: function() {
                console.log('请求2-局部事件-complete');
            }});
        });
        $(document).ajaxComplete(function() {
            console.log('全局事件-complete');
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表单序列化</title>
    <script src="jquery-1.12.4.js"></script>
  </head>
  <body>
    <form id="formData">
      姓名：<input type="text" name="username"><br>
      年龄：<input type="text" name="age"><br>
      性别：<input type="radio" name="gender" value="male"> 男
            <input type="radio" name="gender" value="female"> 女
    </form>
    <button id="btn1">序列化为字符串</button>
    <button id="btn2">序列化为对象</button>
    <script>
        $('#btn1').click(function() {
            var result = $('#formData').serialize()
            console.log(result);
        });
        $('#btn2').click(function() {
            var result = $('#formData').serializeArray()
            console.log(result);
        });
    </script>
  </body>
</html>
